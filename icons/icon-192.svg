<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="orbit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" rx="38" fill="url(#bg)"/>
  <!-- Atom orbits -->
  <ellipse cx="96" cy="96" rx="55" ry="22" fill="none" stroke="url(#orbit)" stroke-width="3" opacity="0.8"/>
  <ellipse cx="96" cy="96" rx="55" ry="22" fill="none" stroke="url(#orbit)" stroke-width="3" opacity="0.8" transform="rotate(60 96 96)"/>
  <ellipse cx="96" cy="96" rx="55" ry="22" fill="none" stroke="url(#orbit)" stroke-width="3" opacity="0.8" transform="rotate(120 96 96)"/>
  <!-- Nucleus -->
  <circle cx="96" cy="96" r="12" fill="#7c3aed"/>
  <circle cx="96" cy="96" r="8" fill="#a855f7"/>
  <!-- Electrons -->
  <circle cx="151" cy="96" r="6" fill="#60a5fa"/>
  <circle cx="68.5" cy="66" r="6" fill="#60a5fa"/>
  <circle cx="68.5" cy="126" r="6" fill="#60a5fa"/>
  <!-- Glow effect -->
  <circle cx="96" cy="96" r="12" fill="#7c3aed" opacity="0.3" filter="url(#glow)"/>
</svg>
